<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur Docker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { font-size: 80px; margin: 20px 0; color: #2ecc71; }
        button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        .btn-plus { background-color: #2ecc71; color: white; }
        .btn-moins { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Compteur Persistant</h3>

        <h1>{{ nombre }}</h1>

        <form method="POST">
            <button type="submit" name="action" value="decrement" class="btn-moins">-</button>
            <button type="submit" name="action" value="increment" class="btn-plus">+</button>
        </form>

        <p style="color: #bdc3c7; margin-top: 20px; font-size: 0.9em;">
            Données stockées dans un volume Docker.<br>
            Compteur Aurélien Leveque.
        </p>
    </div>
</body>
</html>
